  <div class="tt" style="margin-left: 10px; margin-top: 20px; border: 4px solid rebeccapurple; padding: 40px; border-radius: 5px; text-align: center;">
    <form method="post" action="/predict">


    
       
       
      <div class="container" style="width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background: #044214e2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"> 
        <div class="mb-3">
            <label for="exampleInputover" class="form-label" style="color: white;">Soil_Moisture:</label>
            <input type="number" class="form-control" id="exampleInputover" style=""required name="Soil_Moisture">
          </div><br><br>
          <div class="mb-3">
            <label for="exampleInputrun" class="form-label" style="color: white;">Ambient_Temperature:</label>
            <input type="number" class="form-control" id="exampleInputrun" style=""required name="Ambient_Temperature">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets" class="form-label" style="color: white;">Soil_Temperature:</label>
            <input type="number" class="form-control" id="exampleInputwickets" style=""required name="Soil_Temperature">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputruns_in_prev_5" class="form-label" style="color: white;">Humidity:</label>
            <input type="number" class="form-control" id="exampleInputruns_in_prev_5" style=""required name="Humidity">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Light_Intensity:</label>
            <input type="number" class="form-control" id="exampleInputwickets_in_prev_5" style=""required name="Light_Intensity">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Soil_pH:</label>
            <input type="number" class="form-control" id="exampleInputwickets_in_prev_5" style=""required name="Soil_pH">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Nitrogen_Level:</label>
            <input type="number" class="form-control" id="exampleInputwickets_in_prev_5" style=""required name="Nitrogen_Level">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Phosphorus_Level:</label>
            <input type="number" class="form-control" id="exampleInputwickets_in_prev_5" style=""required name="Phosphorus_Level">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Potassium_Level:</label>
            <input type="number" class="form-control" id="exampleInputwickets_in_prev_5" style=""required name="Potassium_Level">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Chlorophyll_Content:</label>

          </div><br>
          <div class="mb-3">
